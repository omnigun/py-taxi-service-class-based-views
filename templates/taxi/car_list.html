{% extends "base.html" %}

{% block content %}
  <h1 class="mb-5 mt-5">Cars </h1>
  <p>List of our fleet. The best brands, proven and reliable models.</p>
  {% if car_list %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Model</th>
            <th scope="col">Manufacturer</th>
          </tr>
        </thead>
        <tbody>
      {% for car in car_list %}
        <tr>
          <th scope="row"><span class="c_counter"></span></th>
          <td><a href="{% url 'taxi:car-detail' car.pk %}"> {{ car.model }} </a></td>
          <td>{{ car.manufacturer }}</td>
        </tr>
      {% endfor %}
        </tbody>
      </table>
  {% else %}
    <p>No cars found.</p>
  {% endif %}
  <div>   </div>
  <style>body {counter-reset: item;} .c_counter::before{content: counter(item); counter-increment: item}</style>
{% endblock %}
